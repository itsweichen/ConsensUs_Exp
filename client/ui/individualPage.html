<template name="individualPage">
    <style media="screen">
        li {
            font-size: medium;
        }
        table.tableizer-table {
            font-size: 12px;
            border: 1px solid #CCC;
            font-family: Arial, Helvetica, sans-serif;
        }
        .tableizer-table td {
            padding: 4px;
            margin: 3px;
            border: 1px solid #CCC;
        }
        .tableizer-table th {
            background-color: #ACACAC;
            color: #FFF;
            font-weight: bold;
        }
    </style>
            <div class="container">
                <div class="row">
                    <p>
                        {{#if ord1}}
                            <h3>Evaluate three candidates</h3>

                            <ol>
                                <li>Read through the candidates' information: <a target="_blank" id="click-info" href="{{info_url}}">click here</a> (please keep it open).</li>
                                <li>Provide scores for each candidate on each criterion.</li>
                                <li>Click "Next" after you finish the task.</li>
                            </ol>
                        {{/if}}
                    </p>
                </div>

                <br>
                <div class="row" style="background-color: Gainsboro; height:450px">
                    <div class="col-md-12">
                        <svg id="main_panel"></svg>
                        <div id="checkbox_panel"></div>
                    </div>
                </div>

                <div class="row" style="text-align: right;">
                    <button href="" class="btn btn-lg btn-default" id="btn-next" disabled>Next</button>
                </div>

                <!-- <div class="row" id="candi-info">
                    <h4>Candidates' information</h4>
                    {{> CandidateInfo}}
                </div> -->

            </div>

            <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Confirm your ranking</h4>
              </div>
              <div class="modal-body">
                <p>
                    According to the overall scores, your ranking of the three candidates is:
                </p>
                <div class="table-responsive">
                    <table class="table table-striped" style="text-align:center">
                    <thead>
                      <tr>
                        <th style="text-align:center">Rank</th>
                        <th style="text-align:center">Name</th>
                        <th style="text-align:center">Overall Score</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                        <td>1</td>
                        <td id="1_name">loading...</td>
                        <td id="1_score">loading...</td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td id="2_name">loading...</td>
                        <td id="2_score">loading...</td>
                      </tr>
                      <tr>
                        <td>3</td>
                        <td id="3_name">loading...</td>
                        <td id="3_score">loading...</td>
                      </tr>
                  </tbody>
                    </table>
                </div>


                <div class="alert alert-warning" role="alert">Please go back and change the scores if necessary.</div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Go Back and Change</button>
                <button type="button" class="btn btn-default" id="btn-confirm">That's My Ranking</button>
              </div>
            </div>
          </div>
        </div>
</template>
