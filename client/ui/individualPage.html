<template name="individualPage">
    <style media="screen">
        li {
            font-size: medium;
        }
    </style>
            <div class="container">
                <div class="row">
                    <p>
                        {{#if ord1}}
                            <h3>Evaluate three candidates (10 min)</h3>

                            <ol>
                                <li>Read through the candidates' information below.</li>
                                <li>Provide scores for each candidate on each criterion.</li>
                                <li>Click "Next" after you finish the task.</li>
                            </ol>
                        {{/if}}
                    </p>
                </div>

                <div class="row">
                    <h4>Candidates' information</h4>
                    {{> CandidateInfo}}
                </div>
                <br>
                <div class="row" style="background-color: Gainsboro; height:450px">
                    <div class="col-md-12">
                        <svg id="main_panel"></svg>
                        <div id="checkbox_panel"></div>
                    </div>
                </div>

                <div class="row" style="text-align: right;">
                    <!-- <textarea  class="col-md-8" style="margin-left:50px; margin-bottom:10px; width: 590px" name="arguments" placeholder="Reasons for your scores..."></textarea> -->
                    <!-- <p class="col-md-1" style="margin-bottom:10px"><span id="word_counter">0</span>Words</p> -->
                    <a href="" class="btn btn-lg btn-default" id="btn-next">Next</a>
                </div>
            </div>
</template>
