<template name="VisTutorial">
    <style media="screen">
        h4 {
            line-height: 150%;
        }
    </style>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <h3>Examples</h3>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <img src="../small_dot.gif" alt="Hover on small dots" class="img-responsive">
                </div>
                <div class="col-md-6"><h4>As for overall, there is a 5.1 (biggest) disagreement between the committee and you in Sam, a 3.7 disagreement in Jim and a 0.6 (smallest) disagreement in Adam. </h4></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <img src="../big_dot.gif" alt="Hover on big dots" class="img-responsive">
                </div>
                <div class="col-md-6"><h4>Regarding to "Academic", your committee as a whole agrees the most (only 0.4 disagreement) for Adam, while there is a big disagreement for Jim.</h4></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <img src="../click_dot.gif" alt="Hover on big dots" class="img-responsive">
                </div>
                <div class="col-md-6"><h4>Click the dot to see everyone's scores regarding Sam in "Activites".</h4></div>
            </div>
        </div>

        <div align="center" style="padding-top: 50px">
            <button id="next-btn" type="button" class="btn btn-default" style="padding: 10px 50px;">Next</button>
        </div>
    </div>
</template>
