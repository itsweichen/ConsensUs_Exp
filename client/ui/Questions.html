<template name="Questions">
    <div class="container">
        <h3>Questions</h3>
        <ul>
            <li>Please answer the questions using the results above.</li>
        </ul>
        {{#autoForm collection="Questions" id="insertQuestionForm" type="insert"}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{afFieldLabelText name='q1'}}</h3>
                </div>
                <div class="panel-body">
                    {{> afFieldInput name='q1'}}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{afFieldLabelText name='q2'}}</h3>
                </div>
                <div class="panel-body">
                    {{> afFieldInput name='q2'}}
                    <br>
                    {{afFieldLabelText name='q2w'}}
                    {{> afFieldInput name='q2w' type="textarea"}}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{afFieldLabelText name='q3'}}</h3>
                </div>
                <div class="panel-body">
                    {{> afFieldInput name='q3'}}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{afFieldLabelText name='q4'}}</h3>
                </div>
                <div class="panel-body">
                    {{> afFieldInput name="q4"}}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{afFieldLabelText name='q5'}}</h3>
                </div>
                <div class="panel-body">
                    {{> afFieldInput name="q5"}}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{afFieldLabelText name='q6'}}</h3>
                </div>
                <div class="panel-body">
                    {{> afFieldInput name="q6" type="select-checkbox-inline" options=voterOptions}}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{afFieldLabelText name='q7'}}</h3>
                </div>
                <div class="panel-body">
                    {{> afFieldInput name="q7" type="select-radio-inline" options=voterOptions}}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{afFieldLabelText name='q8'}}</h3>
                </div>
                <div class="panel-body">
                    {{> afFieldInput name="q8" type="select-radio-inline" options=voterOptions}}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        {{/autoForm}}

    </div>
</template>
