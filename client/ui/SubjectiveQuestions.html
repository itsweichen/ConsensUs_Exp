<template name="SubjectiveQuestions">
    <style media="screen">
        #confidence-form .flex-container {
            display: flex;
            width: 90%
        }
        #confidence-form .flex-item {
            margin: 2px 10px;
            text-align: center;
        }
        #confidence-form .row {
            margin-top: 20px;
        }
        #confidence-form label{
            display: block;
        }
    </style>

    <div class="container">
        <h3>Survey</h3>
        <h4>On a scale from 1 - 7, rate your ability to:</h4>
        <form id="confidence-form">
            <!-- Question 1 -->
            <div class="row" id="q1">
                <h4>1. Identify points of disagreement within the committee.</h4>
                {{> SubjectiveScale}}
            </div>
            <div class="row" id="q2">
                <h4>2. Identify points of disagreement between you and the committee.</h4>
                {{> SubjectiveScale}}
            </div>
            <div class="row" id="q3">
                <h4>3. Identify committee members with similar opinions.</h4>
                {{> SubjectiveScale}}
            </div>
            <div class="row" id="q4">
                <h4>4. Identify committee members with outlier perspectives.</h4>
                {{> SubjectiveScale}}
            </div>
            <div class="row" id="q5">
                <h4>5. Summarize the group opinion.</h4>
                {{> SubjectiveScale}}
            </div>

            <div class="row">
                <div class="flex-container">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="SubjectiveScale">
    <div class="flex-container">
        <div class="flex-item">
            <label><input type="radio" name="ability" value="1" />
            <br>1<br>Entirely Difficult</label>
        </div>
        <div class="flex-item">
            <label><input type="radio" name="ability" value="2" />
            <br>2<br>Mostly Difficult</label>
        </div>
        <div class="flex-item">
            <label><input type="radio" name="ability" value="3" />
            <br>3<br>Somewhat Difficult</label>
        </div>
        <div class="flex-item">
            <label><input type="radio" name="ability" value="4" />
            <br>4<br>Neither Difficult nor Easy</label>
        </div>
        <div class="flex-item">
            <label><input type="radio" name="ability" value="5" />
            <br>5<br>Somewhat Easy</label>
        </div>
        <div class="flex-item">
            <label><input type="radio" name="ability" value="6" />
            <br>6<br>Mostly Easy</label>
        </div>
        <div class="flex-item">
            <label><input type="radio" name="ability" value="7" />
            <br>7<br>Entirely Easy</label>
        </div>
    </div>
</template>
