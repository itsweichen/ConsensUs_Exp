<template name="GroupPage">

    <div class="container">
    <div class="row">
        <p style="padding-left: 10px">
        <h2>
            Group Page
        </h2>
        This is an average of everyone's score.<br>
        "Difference between committee and you‚Äù indicates the amount of disagreement between you and other voters.
        <br>
        Click on the dots to see others' votes. Hover over voters to see their score and arguments.<br>
        Your task is to answer the questions below the visualization.
        </p>
    </div>


    <div class="row" style="background-color: Gainsboro; height:450px">
            <div class="col-lg-9 col-md-12 col-sm-12">
                <svg id="left_side_panel"></svg>
                <svg id="main_panel"></svg>
                <div id ="right_side_div"></div>
                <div id= "checkbox1_div"></div>
            </div>
            <div class="col-lg-3">
                <div id ="argument_div" style="margin-top: 34px;">
                </div>
            </div>

    </div>


    <hr>
    </div>

    <div class="row">
        {{#if type}}
            {{> Questions}}
        {{else}}
            <div class="container">
                <h3>Arguments</h3>
                <textarea name="argu" rows="8" cols="40" class="form-control"></textarea>
                <div align="right" style="padding-top: 20px">
                    <button type="button" class="btn btn-primary" style="padding: 6px 20px;" id="submitArgu">Submit</button>
                </div>

            </div>
        {{/if}}
    </div>
</template>
