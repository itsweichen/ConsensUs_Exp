<template name="GroupPage">

    <script type="text/javascript">
        function countWord(){
            s = document.getElementById("argu-textarea").value;
            s = s.replace(/(^\s*)|(\s*$)/gi,"");
            s = s.replace(/[ ]{2,}/gi," ");
            s = s.replace(/\n /,"\n");
            var numm = s.split(' ').length;
            document.getElementById("word_counter").innerText = numm;
        }
    </script>

    <div class="container">
    <div class="row">
        <p style="padding-left: 10px">
        <h3>Committee's scores</h3>
        <ol class="task-desc">
            <li>As committee chair, please look over their scores and reasons.</li>
            <li>Answer the questions below and then provide your arguments.</li>
        </ol>
        </p>
    </div>
    <div class="row" style="background-color: Gainsboro; height:450px">
            <div class="col-lg-9 col-md-12 col-sm-12" id="div-vis">
                <svg id="left_side_panel"></svg>
                <svg id="main_panel"></svg>
                <div id ="right_side_div"></div>
                <div id= "checkbox1_div"></div>
            </div>
            <div class="col-lg-3">
                <div id ="argument_div" style="margin-top: 34px;">
                </div>
            </div>

    </div>
    <hr>
    </div>
</template>
