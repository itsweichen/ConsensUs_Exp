    <script type="text/javascript">
        function countWord(){
            s = document.getElementById("argu-textarea").value;
            s = s.replace(/(^\s*)|(\s*$)/gi,"");
            s = s.replace(/[ ]{2,}/gi," ");
            s = s.replace(/\n /,"\n");
