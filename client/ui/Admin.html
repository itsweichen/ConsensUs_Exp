<template name="Admin">

    <div class="container">
        <h1>ConsensUs_Exp Admin</h1>
        <h2>Tasks</h2>
        <div class="new-task-container">
            {{#autoForm collection="Tasks" id="insertBookForm" type="insert"}}
              <fieldset>
                <h4>Create a task</h4>
                <table class="admin-form">
                    <tr>
                        <th>Condition</th>
                        <th>Voter Num</th>
                        <th>Voters</th>
                        <th>Biased Type</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>{{> afFieldInput name='condition'}}</td>
                        <td>{{> afFieldInput name='voterNum'}}</td>
                        <td>{{> afFieldInput name='voters' type='select-checkbox-inline' options=voterOptions}}</td>
                        <td>{{> afFieldInput name='biasedType'}}</td>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </tr>
                </table>
              </fieldset>
            {{/autoForm}}
        </div>

        <h4>Created Tasks</h4>
        <div class="task-container">
            <table class="admin-form">
                <tr>
                    <th>id</th>
                    <th>Condition</th>
                    <th>Voter Num</th>
                    <th>Voters</th>
                    <th>Biased Type</th>
                    <th>Link</th>
                </tr>
                {{#each tasks}}
                    {{> TaskList}}
                {{/each}}
            </table>
        </div>


        <h3>Add New Voters</h3>
        <div class="new-voter-container">
            {{> quickForm collection="Voters" id="insertVoterForm" type="insert" class="new-voter-form"}}
        </div>
        <hr>
        <h4>Created Voters</h4>
        <div class="voters-container">
            <table class="admin-form">
                <tr>
                    <th>_id</th>
                    <th>name</th>
                    <th>Sam</th>
                    <th>Adam</th>
                    <th>Jim</th>
                    <th>Argu</th>
                    <th>Flag</th>
                    <th>Action</th>
                </tr>
                {{#each voters}}
                    {{> CreatedVoters}}
                {{/each}}
            </table>
        </div>


    </div>
</template>

<template name="TaskList">
    <tr>
        <td>{{_id}}</td>
        <td>{{condition}}</td>
        <td>{{voterNum}}</td>
        <td>{{voters}}</td>
        <td>{{biasedType}}</td>
        <td><a href="/{{_id}}">open</a></td>
    </tr>
</template>

<template name="CreatedVoters">
    <tr>
        <td>{{_id}}</td>
        <td>{{name}}</td>
        <td>{{scoresSam}}</td>
        <td>{{scoresAdam}}</td>
        <td>{{scoresJim}}</td>
        <td>{{argu}}</td>
        <td>{{flag}}</td>
        <td>
            <span class="glyphicon glyphicon-pencil"></span> &nbsp;
            <span class="glyphicon glyphicon-trash"></span>
        </td>
    </tr>
    {{#if $.Session.get 'editVoter'}}
    <tr>
        <td colspan="8">
                {{> quickForm collection="Voters" doc=this id=updateVotersId type="update" autosave=true class="updateVoterForm"}}
        </td>
    </tr>
    {{/if}}
</template>
