<template name="ConfidenceSurvey">
    <style media="screen">
        #confidence-form .flex-container {
            display: flex;
            width: 90%
        }
        #confidence-form .flex-item {
            margin: 2px 10px;
            text-align: center;
            flex: 1;
            justify-content: space-between;
        }
        #confidence-form .row {
            margin-top: 20px;
        }
        #confidence-form label{
            display: block;
        }
    </style>

    <div class="container">
        <h3>Survey</h3>
        <p style="font-size: medium">
            Please finish this survey regarding to the scores you just provided.
        </p>

        <form id="confidence-form" style="width: 80%">
            <!-- Question 1 -->
            <div class="row">
                <u><h4>1. How confident are you in your scores?</h4></u>
                <div class="flex-container">
                    <div class="flex-item">
                        <label><input type="radio" name="confidence" value="1" />
                        <br>1<br>Entirely Unconfident</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="confidence" value="2" />
                        <br>2<br>Mostly Unconfident</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="confidence" value="3" />
                        <br>3<br>Somewhat Unconfident</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="confidence" value="4" />
                        <br>4<br>Neither Confident nor Unconfident</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="confidence" value="5" />
                        <br>5<br>Somewhat Confident</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="confidence" value="6" />
                        <br>6<br>Mostly Confident</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="confidence" value="7" />
                        <br>7<br>Entirely Confident</label>
                    </div>
                </div>
            </div>


            <!-- Question 2 -->
            <div class="row">
                <u><h4>2. How willing are you to change your scores?</h4></u>
                <div class="flex-container">
                    <div class="flex-item">
                        <label><input type="radio" name="willingness" value="1" />
                        <br>1<br>Entirely Unwilling</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="willingness" value="2" />
                        <br>2<br>Mostly Unwilling</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="willingness" value="3" />
                        <br>3<br>Somewhat Unwilling</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="willingness" value="4" />
                        <br>4<br>Neither Willing nor Unwilling</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="willingness" value="5" />
                        <br>5<br>Somewhat Willing</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="willingness" value="6" />
                        <br>6<br>Mostly Willing</label>
                    </div>
                    <div class="flex-item">
                        <label><input type="radio" name="willingness" value="7" />
                        <br>7<br>Entirely Willing</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="flex-container">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </div>

</template>
