<template name="ConfidenceSurvey">
    <style media="screen">
        #confidence-form .flex-container {
            display: flex;
            width: 90%
        }
        #confidence-form .flex-item {
            margin: 2px 10px;
            text-align: center;
        }
        #confidence-form .row {
            margin-top: 20px;
        }
        #confidence-form label{
            display: block;
        }
    </style>

    <div class="container">
        <h2>Survey</h2>

        <form id="confidence-form">
            <!-- Question 1 -->
            <div class="row">
                <h4>1. How confident are you in your vote?</h4>
                <div class="flex-container">
                    <div class="flex-item">
                        <input type="radio" name="confidence" value="1" />
                        <label>1<br>Entirely Unconfident</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="confidence" value="2" />
                        <label>2<br>Mostly Unconfident</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="confidence" value="3" />
                        <label>3<br>Somewhat Unconfident</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="confidence" value="4" />
                        <label>4<br>Neither Confident nor Unconfident</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="confidence" value="5" />
                        <label>5<br>Somewhat Confident</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="confidence" value="6" />
                        <label>6<br>Mostly Confident</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="confidence" value="7" />
                        <label>7<br>Entirely Confident</label>
                    </div>
                </div>
            </div>


            <!-- Question 2 -->
            <div class="row">
                <h4>2. How willing are you to change your vote?</h4>
                <div class="flex-container">
                    <div class="flex-item">
                        <input type="radio" name="willingness" value="1" />
                        <label>1<br>Entirely Unwilling</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="willingness" value="2" />
                        <label>2<br>Mostly Unwilling</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="willingness" value="3" />
                        <label>3<br>Somewhat Unwilling</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="willingness" value="4" />
                        <label>4<br>Neither Willing nor Unwilling</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="willingness" value="5" />
                        <label>5<br>Somewhat Willing</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="willingness" value="6" />
                        <label>6<br>Mostly Willing</label>
                    </div>
                    <div class="flex-item">
                        <input type="radio" name="willingness" value="7" />
                        <label>7<br>Entirely Willing</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="flex-container">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </div>

</template>
