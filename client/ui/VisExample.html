<template name="VisExample">
    <div class="container">
        <div class="row">
            <p style="padding-left: 10px">
                <h3>Example <a href="" id="tour-start"><span class="label label-info">Restart Tutorial</span></a></h3>
                <ol class="task-desc">
                    <li>Please go through the tutorial very carefully and study the following representation.</li>
                    <li>In the next page, you will use the similar representation with real data to answer some questions.</li>
                </ol>
            </p>
        </div>

        {{#if cond3}}
            {{> VisExampleArguOnly}}
        {{/if}}

        {{#if cond1_2}}
            {{> VisExampleVis}}
        {{/if}}

        <div align="right" style="padding-top: 50px">
            <button id="next-btn" type="button" class="btn btn-default" style="padding: 10px 50px;">Next</button>
        </div>
    </div>
</template>

<template name="VisExampleArguOnly">
    <div class="row" style="background-color: Gainsboro; height: 40px" id="main_panel">
    </div>
    <div class="row" style="background-color: Gainsboro">
        <svg class="col-md-1 col-sm-1 col-xs-1">
        </svg>
        <svg class="side_panel col-md-2 col-sm-2 col-xs-2">
        </svg>
              <!-- <div class="main_panel col-md-4 col-sm-5 col-xs-6" id="overall-table"></div> -->
        <div class="argument_panel col-md-5 col-sm-4 col-xs-6"></div>
    </div>
</template>

<template name="VisExampleVis">
    <div class="row" style="background-color: Gainsboro; height:450px">
        <div class="col-lg-9 col-md-12 col-sm-12" id="div-vis">
            <svg id="left_side_panel"></svg>
            <svg id="main_panel"></svg>
            <div id ="right_side_div"></div>
            <div id= "checkbox1_div"></div>
        </div>
        <div class="col-lg-3">
            {{#if cond4}}
                <div id ="argument_div" style="margin-top: 34px;"></div>
            {{/if}}
        </div>
    </div>
</template>
